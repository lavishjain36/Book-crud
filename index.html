<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog and Cat api</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="results" class="card">
      <div id="cat_result" class="results">
        <p>Random Cat</p>
      </div>
      <div id="dog_result" class="results">
        <p>Random Cat</p>
      </div>
    </div>

    <div class="buttons">
      <button id="cat_btn" class="btn btn-primary">Get Cat</button>
      <button id="dog_btn" class="btn btn-primary">Get Dog</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
