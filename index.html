<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Data</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- /button -->
    <section>
      <button id="all-emp-btn">All Employee</button>
      <button id="male-emp-btn">Male Employee</button>
      <button id="female-emp-btn">Female Employee</button>
      <br /><br />
      <!-- Search input -->
      <form action="">
        <input
          type="search"
          placeholder="Search Here"
          class="inputField"
          id="search-box"
        />
      </form>
      <br /><br />
      <!-- Employee table -->
      <table>
        <thead>
          <tr>
            <th>SNO</th>
            <th>FIRST NAME</th>
            <th>LAST NAME</th>
            <th>EMAIL</th>
            <th>GENDER</th>
            <th>IP ADDRESS</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </section>
  </body>
  <script src="script.js"></script>
</html>
